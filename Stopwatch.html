<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet"   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Stopwatch.css">
    </head>
    
    <body>
        <div class="Container">
            <div class="stopWatch">
                00 : 00 : 00
            </div>
            <div>
                <button type="button" class="StartButton">Start</button>
                <button type="button" class="PauseButton">Pause</button>
                <button type="button" class="ContinueButton">Continue</button>
                <button type="button" class="RestartButton">Restart</button>
            
            </div>
            
        </div>
        
       
        <script src="Stopwatch.js"></script>
    </body>


</html>
